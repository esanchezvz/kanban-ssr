<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="false"
    #drawer
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/" (click)="drawer.close()">Home</a>
      <a mat-list-item routerLink="/user/login" (click)="drawer.close()"
        >Login</a
      >
      <a mat-list-item routerLink="/kanban" (click)="drawer.close()">Kanban</a>
      <a mat-list-item routerLink="/customers" (click)="drawer.close()">
        SSR Demo
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar>
      <button
        mat-icon-button
        type="button"
        aria-label="Toggle sidenav"
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Sidenav toggle icon">menu</mat-icon>
      </button>

      <span class="logo" routerLink="/">🔥 Kanban & SSR</span>

      <span class="fill-space"></span>

      <div *ngIf="!(isHandset$ | async)">
        <a mat-button routerLink="/kanban">🍱 Kanban Demo</a>
        <a mat-button routerLink="/customers">⚡ SSR Demo</a>
        <a mat-button routerLink="/user/login">🔑 Login</a>
      </div>

      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>

      <mat-menu #menu="matMenu">
        <a mat-menu-item href="https://github.com/esanchezvz/kanban-ssr">
          <i>💻</i>
          <span>Code on Github</span>
        </a>
        <a
          mat-menu-item
          href="mailto:esteban.sanvaz@gmail.com?Subject=Contact%20from%20kanban"
        >
          <i>📧</i>
          <span>Contact Me</span>
        </a>
      </mat-menu>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
